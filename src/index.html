<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>TOP-Calculator</title>
    <link rel="shortcut icon" href="" type="image/x-image">
</head>

<body>
    <!--Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.
    Do not worry about wiring up the JS just yet.
    There should also be a display for the calculator. 
    Go ahead and fill it with some dummy numbers so it looks correct.
    Add a “clear” button.-->

    <div class="calculator-container">
        <div class="calculator-display">
            <div class="previous-operand">123</div>
            <div class="current-operand">456</div>
        </div>
    
        <button class="two-cols clear">AC</button>
        <button class="delete">DEL</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>        
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>        
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>        
        <button class="number" value="0">0</button>
        <button class="number">.</button>
        <button class="equals-key two-cols result">=</button>

    </div>
    <script src="js/script.js" async defer></script>
</body>

</html>
